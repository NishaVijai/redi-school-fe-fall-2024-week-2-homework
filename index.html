<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-image-container">
          <img src="./assets/images/knotted-rug.jfif" alt="knotted rug on the floor">
        </div>

        <div class="card-content-container">
          <section class="card-heading">
            <h1>hand knotted wool & silk persian rug</h1>
          </section>

          <section class="card-subheading">
            <h2>Carpet</h2>
          </section>

          <div class="card-details">
            <p>
              Hand-knotted marvels echoing the spirit of Tabriz city, expertly
              woven with premium materials like wool and silk.
            </p>
          </div>

          <div class="card-price">
            <span class="card-price-text">eur 259</span>
            <span class="card-price-line-through-text">eur 259</span>
          </div>

          <div class="card-button">
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
